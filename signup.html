<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="./css/master.css" rel="stylesheet" />
    <link href="./css/style.css" rel="stylesheet" />
    <title>Document</title>
</head>

<body>
    <!-- start navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light scroll-nav">
        <div class="container">
          <a class="navbar-brand" href="#"><i class="fas fa-gavel"></i>مزاد</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">الرئسية</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                  aria-expanded="false">
                  خدماتنا
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#"><i class="fas fa-gavel"></i>مزادات</a></li>
                  <li><a class="dropdown-item" href="#"><i class="fas fa-home"></i>عقارات</a></li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li><a class="dropdown-item" href="#"><i class="fas fa-car"></i>سيارات</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#">معلومات عنا </a>
              </li>
              <li class="nav-item">
                <a class="nav-link " aria-current="page" href="#">تواصل معنا</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown1" role="button" data-bs-toggle="dropdown"
                  aria-haspopup="true" aria-expanded="false">
                  <img src="./img/avatar.png" class="nav-img" />
    
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown1">
                  <a class="dropdown-item" href="#"><i class="far fa-user-circle"></i>الملف الشخصي</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#"><i class="far fa-user-circle"></i>تسجيل الدخول</a>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i>تسجيل الخروج</a>
                </ul>
              </li>
    
            </ul>
    
          </div>
        </div>
      </nav>
    <!-- end navbar -->
    <section class="signup-page">
        <div class="container h-100">
            <div class="row h-100 row-cols-1 row-cols-md-2">
                <div class="col">
                    <div class="login-text">
                        <h1 class="text-center">نسعى ان نضع المزادات بين ايديكم</h1>
                       
                    </div>
                </div>
                <div class="col">
                    <div class="loginbox">

                        <form class="form-area" th:action="@{/signup}" method="post" enctype="multipart/form-data">
                            <div class="form-header pb-3">
                                <h1>مستخدم جديد </h1>
                                <p>قم بإدخال رقم الهوية وتاريخ الميلاد للتسجيل</p>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="username" class="form-label">البريد الاكتروني</label>
                                    <input type="email" name="username" class="form-control" id="username"
                                        aria-describedby="emailHelp">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="dateOfBirth" class="form-label">الاسم</label>
                                    <input type="text" name="dateOfBirth" class="form-control" id="dateOfBirth"
                                        aria-describedby="emailHelp">
                                </div>

                            </div>
                            <div class="row">
                                <div class="col mb-3">
                                    <label for="dateOfBirth" class="form-label">كلمة السر</label>
                                    <input type="password" name="dateOfBirth" class="form-control" id="dateOfBirth"
                                        aria-describedby="emailHelp">
                                </div>

                            </div>
                            <div class="row">
                                <p>تسجيل عن طريق </p>
                                <div class="big-box">
                            
                                    <div class="box">
                                      <i class="fab fa-facebook-square" style="color: #0F92F3;font-size: 2rem;"></i>
                                    </div>
                                   
                                    <div class="box">
                                        <i class="fab fa-google" style="color: red;font-size: 2rem;"></i>
                                    </div>
                                  </div>

                            </div>
                            <button type="submit" class="btn  btn-outline-info my-btn">تحقق</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>

</body>

</html>
